services:
  - type: web
    name: campusconnect-api
    runtime: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate --noinput && daphne -b 0.0.0.0 -p $PORT core.asgi:application
    healthCheckPath: /api/health/
    envVars:
      - key: DJANGO_DEBUG
        value: "false"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: JWT_ACCESS_MINUTES
        value: "60"
      - key: JWT_REFRESH_DAYS
        value: "7"
      - key: DATABASE_URL
        fromDatabase:
          name: campusconnect-db
          property: connectionString
      - key: REDIS_URL
        sync: false

databases:
  - name: campusconnect-db
    plan: free
